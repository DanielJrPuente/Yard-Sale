<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="login login-account">
        <div class="form-container">

            <h1 class="title title-myAccount">My account</h1>

            <form action="/" class="form">

                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Your Name" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="yourEmail@email.com" class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="********" class="input input-pasword">
           
                <input type="submit" value="Create" class="primary-button login-button create-button">
            </form>
        </div>
    </div>
</body>
</html>
