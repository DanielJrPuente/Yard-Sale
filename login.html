<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="yourEmail@email.com" class="input ">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-pasword">

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/">Forgoy my password</a>
                  
            </form>

            <button class="secondary-button">Sign up</button>
        </div>
    </div>
</body>
</html>
